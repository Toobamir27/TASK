<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid rgb(46, 221, 11);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>User Information</h1>

    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        // Fetch data from the API
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                const tableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];

                data.forEach(user => {
                    // Extract the necessary data
                    const userId = user.id;
                    const userName = user.name;
                    const userUsername = user.username;
                    const userEmail = user.email;
                    const userAddress = `${user.address.street}, ${user.address.city}, ${user.address.zipcode}`;

                    // Create a new row
                    const row = tableBody.insertRow();

                    // Insert cells with user data
                    row.insertCell(0).textContent = userId;
                    row.insertCell(1).textContent = userName;
                    row.insertCell(2).textContent = userUsername;
                    row.insertCell(3).textContent = userEmail;
                    row.insertCell(4).textContent = userAddress;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
